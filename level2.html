<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ไตรภูมิพระร่วง</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="level2.html">
    <style>
      .top-right-button {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .popup-img {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        max-height: 80%;
        border: 2px solid #007BFF;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      .go-to-level2 {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

        .go-to-level2:hover {
        background-color: #218838;
        }
    </style>
  </head>

    <div class="modal visibilty">
      <div><h2>ยินดีด้วย!</h2></div>
      <div>
        <p>
